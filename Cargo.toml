[package]
name = "configure-holochain"
version = "0.4.0"
authors = ["Oleksii Filonenko <oleksii.filonenko@holo.host>", "zo-el <joelulahanna@gmaail.com>"]
edition = "2021"

[dependencies]
again = "0.1"
anyhow = "1.0"
futures = "0.3.24"
isahc = "1.7.2"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9.11"
serde_json = "1.0.60"
structopt = "0.3"
tempfile = "3.1"
tokio = { version = "1", features = ["full"] }
tracing = { version = "0.1", features = ["attributes"] }
tracing-futures = "0.2"
tracing-subscriber = "0.2"
rmp-serde = "1.1.0"
url = "2.2"
observability = "0.1.3"
base64 = "0.13.0"
reqwest = { version = "0.11", features = ["json"]}
spinning_top = "0.2.4"
holochain_conductor_api = "0.3.0-beta-dev.6"
holochain_types = "0.3.0-beta-dev.6"
holochain_websocket = "0.3.0-beta-dev.2"
holochain_zome_types = "0.3.0-beta-dev.4"
mr_bundle = "0.2.0"
lazy_static = "1"
ed25519-dalek = { version = "1.0.1", features = ["serde"] }
thiserror = "1.0"

[dependencies.hpos-config-core]
git = "https://github.com/Holo-Host/hpos-config"
rev = "bfaced6044ae570bf20d4528fa9aaafcc43ddeec"

[dependencies.hpos-config-seed-bundle-explorer]
git = "https://github.com/Holo-Host/hpos-config"
rev = "bfaced6044ae570bf20d4528fa9aaafcc43ddeec"

[dev-dependencies.cargo-husky]
version = "1"
features = ["run-cargo-fmt", "run-cargo-clippy"]

[target.'cfg(unix)'.dependencies]
nix = "0.26.2"

[dev-dependencies]
lair_keystore_api = "0.2.3"
snafu = "0.7.1"
chrono = "0.4.22"
test-case = "2.2.2"
serial_test = { version = "0.9.0", features = ["async"] }
